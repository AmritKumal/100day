<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
  </head>
  <style>
    .bar {
      text-align: center;
      font-size: larger;
      height: 100px;
      width: 120px;
      background-color: blue;
      transition: width 4s, height 5s, border-radius 5s, background-color 4s;
    }
    .bar:hover {
      width: 300px;
      height: 240px;
      border-radius: 50%;
      background-color: rgb(197, 182, 255);
    }
  </style>
  <body>
    <div class="bar">HELLO THERE!</div>
  </body>
</html>
